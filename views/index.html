<html ng-app="index">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Blue Hunter</title>


<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<style type="text/css">
html {
	overflow-y: scroll;
}

body {
	padding-top: 50px;
}

#todo-list {
	margin-bottom: 30px;
}
</style>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
	type="text/javascript"></script>

<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"
	type="text/javascript"></script>

<script src="indexController.js" type="text/javascript"></script>

</head>

<body ng-controller="indexController">
	<div class="container">

		<div class="jumbotron text-center">
			<h3>
				Blue Hunter<span class="label label-info"></span>
			</h3>
		</div>

		<div id="search" class="jumbotron text-center">
			<input ng-model="text" type="text" name="input" ng-trim="true"><br/>
			<label>Buscar por: </label>
			<label><input type="radio" ng-model="by" value="name" ng-change="type='user'">Nome</label>
			<label><input type="radio" ng-model="by" value="title" ng-change="type='book'">TÃ­tulo</label>
			<label><input type="radio" ng-model="by" value="author" ng-change="type='book'">Autor</label><br/>
			<input type="hidden" ng-model="type"/>
			<button type="submit" class="btn btn-primary btn-lg" ng-click="list()">Pesquisa</button>
		</div>

		<div id="result-list" class="row">
			<div class="col-sm-8">
				<div ng-show="type=='user'" ng-repeat="res in results">
					<label>{{res.name}}</label>
				</div>
				<div ng-show="type=='book'" ng-repeat="res in results">
					<label ng-show="by=='title'">{{res.title}}</label>
					<label ng-show="by=='author'">{{res.author}}</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
